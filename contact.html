        <section class="bottle-background">

            <h1>Zašlete nám vzkaz v láhvi </h1>

            <!-- Posilani formulare pomoci formspark.io -->
            <form class="contact" action="https://submit-form.com/rFpaS6ZnH" method="post">    
                <!-- zaridi presmerovani na udanou stranku -->
                <input
                    type="hidden"
                    name="_redirect"
                    value="https://marmari-windsurfing.com"
                />

                
                <div class="form-field"> 
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Váš email" required >
                </div>

                <div class="form-field">
                    <label for="name">Jméno *</label>
                    <input type="text" id="name" name="name" placeholder="Vaše jméno..." required >
                </div>

                <div class="form-field">
                    <label for="zprava">Zpráva *</label>
                    <textarea type="text" id="zprava"  name="zprava" placeholder="Vaše zpráva..." required></textarea>
                </div>

 
              
                <button class="email" type="submit">Odeslat</button>

                <p>* Povinná pole</p>
       

            </form>

    


        </section>
