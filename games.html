<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Kos</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="obsah">
            <div class="logo">
                <img class="logo__svg" src="/images/icons/treasure.svg" alt="">
                <span class="logo__name">Treasure <br> Hunt Kos</span> 
            </div>
            <div class="menu">
                MENU
            </div>
        </div> 
    </header>
    
    <main>

        <section class="choose-game">   

            <h1 class="choose-game__title">Vyberte si hru dle lokality</h1>

            <div class="choose-game__container">
                <div class="game game--marmari">
                    <h3 class="game__title">Marmari</h3>
                    <div class="game__description">
                        <p class="game__text">Hra v okolí pláže. <br>
                                    Délka cca 2km</p>
                    </div>
                </div>

                <div class="game game--kardamena">
                    <h3 class="game__title">Kardamena</h3>
                    <div class="game__description">
                        <p class="game__text">Hra v okolí přístavu. <br>
                                    Délka cca 2km</p>
                    </div>
                </div>
            </div>

 
        </section>


        
        <section class="games-on-map">

            <h2>Hry na mapě</h2>
            
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d144579.96087558934!2d27.03922514707166!3d36.799542006964295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bdfe67b6c08b35%3A0x9e9cc4f8469bdcdd!2zS8Ozcw!5e0!3m2!1scs!2sgr!4v1714548971167!5m2!1scs!2sgr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
     
        </section>
    </main>

    <footer>
        © Treasure Hunt Kos 2024
    </footer>

</body>
</html>
