        <section class="bottle-background">

            <h1>Send us a message in a bottle </h1>

            <!-- Posilani formulare pomoci formspark.io -->
            <form class="contact" action="https://submit-form.com/rFpaS6ZnH" method="post">    
                <!-- zaridi presmerovani na udanou stranku -->
                <input
                    type="hidden"
                    name="_redirect"
                    value="https://treasure-hunt-kos.netlify.app/EN/contact-send/"
                />

                
                <div class="form-field"> 
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required >
                </div>

                <div class="form-field">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your name..." required >
                </div>

                <div class="form-field">
                    <label for="zprava">Message *</label>
                    <textarea type="text" id="zprava"  name="zprava" placeholder="Your message..." required></textarea>
                </div>

 
              
                <button class="email" type="submit">Send</button>

                <p>* Required field</p>
       

            </form>

    


        </section>
